<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Sala - Atendimento</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .panel { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 500px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* Impede que o painel fique maior que a tela */
        }
        
        select { width: 100%; padding: 12px; margin-bottom: 20px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; background: #fff; text-transform: uppercase; }
        
        .button-group { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }

        button { padding: 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; font-size: 1.1rem; }
        button:hover { transform: scale(1.02); }

        .btn-repeat { background-color: #f39c12; flex: 1; } 
        .btn-repeat:hover { background-color: #e67e22; }

        .btn-call { background-color: #2980b9; flex: 2; } 
        .btn-call:hover { background-color: #3498db; }
        
        .status-box { 
            background: #f8f9fa; 
            border-radius: 8px; 
            border: 1px solid #eee; 
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Garante que o conte칰do n칚o vaze */
            flex: 1; /* Ocupa o espa칞o restante */
        }
        
        .header-status {
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .count-big { font-size: 2rem; font-weight: bold; color: #e67e22; display: block; line-height: 1; margin-top: 5px;}
        .label-small { color: #7f8c8d; font-size: 0.9rem; }

        /* Nova Lista de Nomes */
        .queue-list-container {
            flex: 1;
            overflow-y: auto; /* Cria barra de rolagem se a lista for grande */
            padding: 0;
            margin: 0;
            background-color: #fff;
            text-align: left;
        }

        .queue-list-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .queue-list-container li {
            padding: 10px 15px;
            border-bottom: 1px solid #f1f1f1;
            color: #555;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
        }
        
        .queue-list-container li:last-child { border-bottom: none; }
        .queue-list-container li:nth-child(even) { background-color: #fafafa; }
        
        /* Destaque para o primeiro da fila */
        .queue-list-container li:first-child {
            background-color: #e8f6f3;
            color: #16a085;
            font-weight: bold;
            border-left: 4px solid #1abc9c;
        }

    </style>
</head>
<body>

    <div class="panel">
        <label style="display:block; text-align:left; margin-bottom:5px; font-weight:bold; color:#555;">CONFIGURAR ESTA SALA:</label>
        
        <select id="configSelect">
            <option value="estagio|RECEP칂츾O|SETOR DE EST츼GIO">RECEP칂츾O (ATENDER EST츼GIO)</option>
            <option value="terceirizados|SALA A1|SETOR DE TERCEIRIZADOS">SALA A1 (ATENDER TERCEIRIZADOS)</option>
            <option value="frequencia|SALA A3|SETOR DE FREQU칅NCIA">SALA A3 (ATENDER FREQU칅NCIA)</option>
            <option value="lotacao|SALA A4|LOTA칂츾O DE PROFESSORES">SALA A4 (ATENDER LOTA칂츾O)</option>
            <option value="ferias|SALA A5|F칄RIAS E LICEN칂AS">SALA A5 (ATENDER RH/F칄RIAS)</option>
        </select>

        <div class="button-group">
            <button class="btn-repeat" onclick="repeatCall()">游대 REPETIR</button>
            <button class="btn-call" onclick="callNext()">CHAMAR PR칍XIMO 游닉</button>
        </div>

        <div class="status-box">
            <div class="header-status">
                <span class="label-small">Pessoas aguardando para este setor:</span>
                <span class="count-big" id="myQueueCount">0</span>
            </div>
            
            <div class="queue-list-container">
                <ul id="mySectorList">
                    </ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const configSelect = document.getElementById('configSelect');
        const myQueueCount = document.getElementById('myQueueCount');
        const mySectorList = document.getElementById('mySectorList');
        let myCurrentSectorCode = "";

        // Ping para manter servidor acordado (Plano A)
        setInterval(() => {
            socket.emit('ping-keep-alive');
        }, 1000 * 60 * 5);

        const savedConfig = localStorage.getItem('salaConfig');
        if (savedConfig) configSelect.value = savedConfig;

        updateMyCountLogic(configSelect.value);

        configSelect.addEventListener('change', () => {
            localStorage.setItem('salaConfig', configSelect.value);
            updateMyCountLogic(configSelect.value);
            // Ao mudar o select, pedimos a atualiza칞칚o visual imediata se j치 tivermos dados
            // Mas o socket vai atualizar na pr칩xima batida de qualquer forma.
        });

        function updateMyCountLogic(value) {
            const [codigo] = value.split('|');
            myCurrentSectorCode = codigo;
        }

        function callNext() {
            const [setorCodigo, room, setorNome] = configSelect.value.split('|');
            socket.emit('request-next', { setorCodigo, room, setorNome });
        }

        function repeatCall() {
            socket.emit('repeat-call');
        }

        socket.on('update-queue', (listaTotal) => {
            if(!myCurrentSectorCode) {
                 const [codigo] = configSelect.value.split('|');
                 myCurrentSectorCode = codigo;
            }

            // 1. Filtra apenas as pessoas do setor selecionado neste computador
            const pessoasDoMeuSetor = listaTotal.filter(p => p.setorCodigo === myCurrentSectorCode);
            
            // 2. Atualiza o n칰mero grande
            myQueueCount.innerText = pessoasDoMeuSetor.length;

            // 3. Atualiza a lista de nomes visualmente
            mySectorList.innerHTML = "";
            
            if (pessoasDoMeuSetor.length === 0) {
                const li = document.createElement('li');
                li.style.textAlign = "center";
                li.style.color = "#ccc";
                li.style.fontStyle = "italic";
                li.innerText = "(Fila vazia)";
                mySectorList.appendChild(li);
            } else {
                pessoasDoMeuSetor.forEach((pessoa, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${index + 1}. ${pessoa.nome}</span>
                    `;
                    mySectorList.appendChild(li);
                });
            }
        });

        socket.on('error-empty', (msg) => alert(msg));
    </script>
</body>
</html>
