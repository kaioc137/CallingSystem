<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Sala - Atendimento</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .panel { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 500px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* For√ßa o visual do menu tamb√©m em mai√∫sculo */
        select { width: 100%; padding: 12px; margin-bottom: 20px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; background: #fff; text-transform: uppercase; }
        
        .button-group { display: flex; gap: 10px; width: 100%; }

        button { padding: 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; font-size: 1.2rem; }
        button:hover { transform: scale(1.02); }

        .btn-repeat { background-color: #f39c12; flex: 1; } 
        .btn-repeat:hover { background-color: #e67e22; }

        .btn-call { background-color: #2980b9; flex: 2; } 
        .btn-call:hover { background-color: #3498db; }
        
        .status-box { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #eee; }
        .count-big { font-size: 2rem; font-weight: bold; color: #e67e22; display: block; }
        .label-small { color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="panel">
        <label style="display:block; text-align:left; margin-bottom:5px; font-weight:bold; color:#555;">CONFIGURAR ESTA SALA:</label>
        
        <select id="configSelect">
            <option value="estagio|RECEP√á√ÉO|SETOR DE EST√ÅGIO">RECEP√á√ÉO (ATENDER EST√ÅGIO)</option>
            <option value="terceirizados|SALA A1|SETOR DE TERCEIRIZADOS">SALA A1 (ATENDER TERCEIRIZADOS)</option>
            <option value="frequencia|SALA A3|SETOR DE FREQU√äNCIA">SALA A3 (ATENDER FREQU√äNCIA)</option>
            <option value="lotacao|SALA A4|LOTA√á√ÉO DE PROFESSORES">SALA A4 (ATENDER LOTA√á√ÉO)</option>
            <option value="ferias|SALA A5|F√âRIAS E LICEN√áAS">SALA A5 (ATENDER RH/F√âRIAS)</option>
        </select>

        <div class="button-group">
            <button class="btn-repeat" onclick="repeatCall()">üîÅ REPETIR</button>
            <button class="btn-call" onclick="callNext()">CHAMAR PR√ìXIMO üì¢</button>
        </div>

        <div class="status-box">
            <span class="label-small">Pessoas aguardando para este setor:</span>
            <span class="count-big" id="myQueueCount">0</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const configSelect = document.getElementById('configSelect');
        const myQueueCount = document.getElementById('myQueueCount');
        let myCurrentSectorCode = "";

        const savedConfig = localStorage.getItem('salaConfig');
        if (savedConfig) configSelect.value = savedConfig;

        updateMyCountLogic(configSelect.value);

        configSelect.addEventListener('change', () => {
            localStorage.setItem('salaConfig', configSelect.value);
            updateMyCountLogic(configSelect.value);
        });

        function updateMyCountLogic(value) {
            const [codigo] = value.split('|');
            myCurrentSectorCode = codigo;
        }

        function callNext() {
            const [setorCodigo, room, setorNome] = configSelect.value.split('|');
            socket.emit('request-next', { setorCodigo, room, setorNome });
        }

        function repeatCall() {
            socket.emit('repeat-call');
        }

        socket.on('update-queue', (listaTotal) => {
            if(!myCurrentSectorCode) {
                 const [codigo] = configSelect.value.split('|');
                 myCurrentSectorCode = codigo;
            }
            const count = listaTotal.filter(p => p.setorCodigo === myCurrentSectorCode).length;
            myQueueCount.innerText = count;
        });

        socket.on('error-empty', (msg) => alert(msg));
    </script>
</body>
</html>
